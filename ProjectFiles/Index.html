<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ‰ Happy Birthday ðŸŽ‚</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --neon1: #ff00cc;
      --neon2: #3333ff;
      --glass: rgba(255, 255, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(120deg, #1d2671, #c33764);
      animation: bgMove 10s ease infinite;
      color: #fff;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== GLASS CONTAINER ===== */
    .container {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 420px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
      border-radius: 25px;
      background: var(--glass);
      backdrop-filter: blur(18px);
      box-shadow: 0 0 40px rgba(255, 0, 200, 0.5);
      text-align: center;
      animation: popIn 1.2s ease;
    }

    @keyframes popIn {
      from { transform: translateY(-50%) scale(0.7); opacity: 0; }
      to { transform: translateY(-50%) scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fbc2eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #ff00cc; }
      to { text-shadow: 0 0 25px #00ffff; }
    }

    .name {
      margin-top: 10px;
      font-size: 1.6rem;
      font-weight: 600;
      animation: typing 3s steps(20) forwards, blink 0.7s infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      width: 0;
      margin-inline: auto;
    }

    @keyframes typing {
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* ===== IMAGE SLIDER ===== */
    .image-box {
      position: relative;
      margin-top: 20px;
      height: 260px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .image-box img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.2);
      transition: opacity 0.5s ease, transform 0.6s ease, filter 0.5s;
      filter: blur(10px);
    }

    .image-box img.active {
      opacity: 1;
      transform: scale(1);
      filter: blur(0);
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 10px var(--neon1); }
      to { box-shadow: 0 0 25px var(--neon2); }
    }

    /* ===== QUOTES ===== */
    .quote {
      margin-top: 15px;
      font-size: 0.95rem;
      opacity: 0.9;
      animation: fadeQuote 4s infinite;
    }

    @keyframes fadeQuote {
      0%,100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* ===== BALLOONS ===== */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      border-radius: 50%;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      to { transform: translateY(-120vh); }
    }

    /* ===== CONFETTI ===== */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: hsl(var(--hue), 100%, 50%);
      top: -10px;
      animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
      to { transform: translateY(110vh) rotate(720deg); }
    }

    /* ===== MUSIC BUTTON ===== */
    .music-btn {
      margin-top: 15px;
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>

  <!-- ðŸŽ‰ MAIN CONTENT -->
  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‚</h1>

    <!-- âœ¨ CHANGE NAME HERE -->
    <div class="name">Amazing Soul ðŸ’–</div>

    <!-- ðŸ–¼ï¸ IMAGE SLIDER -->
    <div class="image-box">
      <!-- ðŸ” REPLACE IMAGE URLS HERE -->
      <img src="https://picsum.photos/id/1011/600/400" class="active">
      <img src="https://picsum.photos/id/1015/600/400">
      <img src="https://picsum.photos/id/1025/600/400">
      <img src="https://picsum.photos/id/1035/600/400">
      <img src="https://picsum.photos/id/1041/600/400">
      <img src="https://picsum.photos/id/1050/600/400">
      <img src="https://picsum.photos/id/1062/600/400">
      <img src="https://picsum.photos/id/1074/600/400">
      <img src="https://picsum.photos/id/1084/600/400">
      <img src="https://picsum.photos/id/109/600/400">
    </div>

    <div class="quote">âœ¨ May your day be filled with magic, smiles & love âœ¨</div>

    <button class="music-btn" onclick="toggleMusic()">ðŸŽ¶ Play Music</button>
  </div>

  <!-- ðŸŽµ BACKGROUND MUSIC -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
  </audio>

  <script>
    /* ===== IMAGE SEQUENCE ===== */
    const images = document.querySelectorAll(".image-box img");
    let index = 0;

    setInterval(() => {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    }, 450); // ultra-fast legendary speed âš¡

    /* ===== CONFETTI ===== */
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDelay = Math.random() * 3 + "s";
      confetti.style.setProperty("--hue", Math.random() * 360);
      document.body.appendChild(confetti);
    }

    /* ===== BALLOONS ===== */
    for (let i = 0; i < 12; i++) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `hsl(${Math.random()*360},100%,60%)`;
      balloon.style.animationDuration = 6 + Math.random()*4 + "s";
      document.body.appendChild(balloon);
    }

    /* ===== MUSIC ===== */
    const music = document.getElementById("bgMusic");
    function toggleMusic() {
      if (music.paused) music.play();
      else music.pause();
    }
  </script>

</body>
</html>
