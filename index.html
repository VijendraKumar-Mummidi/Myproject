<style>
:root {
  --neon1: #ff00cc;
  --neon2: #00ffff;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* BACKGROUND */
body {
  min-height: 100vh;
  background: linear-gradient(120deg, #1d2671, #c33764);
  background-size: 300% 300%;
  animation: bgMove 10s ease infinite;
  overflow: hidden;
  color: #fff;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* MAIN CENTER CONTAINER */
.container {
  position: absolute;
  inset: 0;
  margin: auto;

  width: min(92vw, 560px);
  padding: 26px;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  border-radius: 30px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(20px);

  box-shadow: 0 0 55px rgba(255, 0, 200, 0.6);
  text-align: center;

  animation: popIn 1.2s ease;
}

@keyframes popIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* TITLE */
h1 {
  font-size: clamp(1.8rem, 6vw, 2.6rem);
  font-weight: 800;
  background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fbc2eb);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px var(--neon1); }
  to { text-shadow: 0 0 25px var(--neon2); }
}

/* NAME */
.name {
  margin-top: 10px;
  font-size: clamp(1.2rem, 4.5vw, 1.8rem);
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid #fff;
  width: 0;
  animation: typing 3s steps(20) forwards, blink 0.7s infinite;
}

@keyframes typing {
  to { width: 100%; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

/* IMAGE FRAME (180% SIZE) */
.image-box {
  margin-top: 24px;
  position: relative;

  width: clamp(320px, 85vw, 720px);
  height: clamp(260px, 55vw, 520px);

  border-radius: 28px;
  overflow: hidden;

  display: flex;
  align-items: center;
  justify-content: center;

  box-shadow: 0 0 45px rgba(0,0,0,0.7);
}

/* IMAGES */
.image-box img {
  position: absolute;
  inset: 0;
  margin: auto;

  width: 100%;
  height: 100%;
  object-fit: cover;

  opacity: 0;
  transform: scale(1.25);
  filter: blur(12px);

  transition: opacity 0.45s ease,
              transform 0.6s ease,
              filter 0.45s ease;
}

.image-box img.active {
  opacity: 1;
  transform: scale(1);
  filter: blur(0);
  animation: pulse 1s infinite alternate;
}

@keyframes pulse {
  from { box-shadow: 0 0 15px var(--neon1); }
  to { box-shadow: 0 0 30px var(--neon2); }
}

/* QUOTE */
.quote {
  margin-top: 16px;
  font-size: 0.95rem;
  opacity: 0.9;
  animation: fadeQuote 4s infinite;
}

@keyframes fadeQuote {
  0%,100% { opacity: 0; }
  50% { opacity: 1; }
}

/* BALLOONS */
.balloon {
  position: absolute;
  bottom: -120px;
  width: 40px;
  height: 60px;
  border-radius: 50%;
  opacity: 0.7;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-130vh); }
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
  to { transform: translateY(120vh) rotate(720deg); }
}

/* MUSIC BUTTON */

  cursor: pointer;
  background: linear-gradient(90deg, #ff00cc, #3333ff);
  color: #fff;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

<script>
/* IMAGE SLIDER */
const images = document.querySelectorAll(".image-box img");
let index = 0;

setInterval(() => {
  images[index].classList.remove("active");
  index = (index + 1) % images.length;
  images[index].classList.add("active");
}, 450);

/* CONFETTI */
for (let i = 0; i < 120; i++) {
  const c = document.createElement("div");
  c.className = "confetti";
  c.style.left = Math.random() * 100 + "vw";
  c.style.background = `hsl(${Math.random()*360},100%,50%)`;
  c.style.animationDelay = Math.random() * 3 + "s";
  document.body.appendChild(c);
}

/* BALLOONS */
for (let i = 0; i < 12; i++) {
  const b = document.createElement("div");
  b.className = "balloon";
  b.style.left = Math.random() * 100 + "vw";
  b.style.background = `hsl(${Math.random()*360},100%,60%)`;
  b.style.animationDuration = 6 + Math.random() * 4 + "s";
  document.body.appendChild(b);
}

/* MUSIC */
<script>
const music = document.getElementById("bgMusic");
music.volume = 0.5;

let musicStarted = false;

// Play music on first click anywhere
document.body.addEventListener("click", () => {
  if (!musicStarted) {
    music.play().catch(() => {});
    musicStarted = true;
  }
});

// Smooth fade-in effect
function fadeInMusic() {
  let vol = 0;
  music.volume = 0;
  music.play();
  const fade = setInterval(() => {
    vol += 0.02;
    music.volume = Math.min(vol, 0.5);
    if (vol >= 0.5) clearInterval(fade);
  }, 120);
}

// Button toggle (your existing button)
function toggleMusic() {
  if (music.paused) {
    fadeInMusic();
  } else {
    music.pause();
  }
}
</script>
