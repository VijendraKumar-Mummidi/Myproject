<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ‰ Happy Birthday ðŸŽ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #ff4fd8;
  --cyan: #00ffff;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* BODY */
body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #1d2671, #0f0c29);
  overflow: hidden;
  color: #fff;
}

/* INTRO SCREEN */
.intro {
  position: fixed;
  inset: 0;
  background: linear-gradient(120deg, #ff00cc, #3333ff);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  cursor: pointer;
}

.intro h1 {
  font-size: 2.4rem;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  from { transform: scale(1); opacity: 0.7; }
  to { transform: scale(1.1); opacity: 1; }
}

/* MAIN CONTAINER */
.container {
  position: absolute;
  inset: 0;
  margin: auto;
  width: min(92vw, 580px);
  padding: 26px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 30px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  box-shadow: 0 0 55px rgba(255,0,200,0.6);
  text-align: center;
  animation: popIn 1.2s ease;
  display: none;
}

@keyframes popIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* TITLE */
h2 {
  font-size: 2.6rem;
  font-weight: 800;
  background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fbc2eb);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* NAME */
.name {
  margin-top: 8px;
  font-size: 1.6rem;
  font-weight: 600;
}

/* IMAGE SLIDER */
.image-box {
  margin-top: 22px;
  width: 100%;
  height: 320px;
  border-radius: 24px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

.image-box img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transform: scale(1.2);
  transition: opacity 0.6s, transform 0.6s;
}

.image-box img.active {
  opacity: 1;
  transform: scale(1);
}

/* QUOTE */
.quote {
  margin-top: 16px;
  font-size: 1rem;
  opacity: 0.9;
}

/* BUTTON */
.music-btn {
  margin-top: 18px;
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: linear-gradient(90deg, #ff00cc, #3333ff);
  color: #fff;
  font-size: 1rem;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

/* FIREWORKS */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">
  <h1>ðŸŽ‰ Tap to Begin ðŸŽ¶</h1>
</div>

<!-- MAIN CONTENT -->
<div class="container" id="main">
  <h2>Happy Birthday ðŸŽ‚</h2>
  <div class="name">Amazing Soul ðŸ’–</div>

  <div class="image-box">
    <img src="sindhu1.jpg" class="active">
    <img src="sindhu1.jpg">
    <img src="sindhu1.jpg">
  </div>

  <div class="quote">âœ¨ May your life glow brighter every year âœ¨</div>
  <button class="music-btn" onclick="toggleMusic()">ðŸŽ¶ Play / Pause Music</button>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7c8b7f8b5d.mp3" type="audio/mpeg">
</audio>

<!-- FIREWORKS CANVAS -->
<canvas id="fireworks"></canvas>

<script>
/* INTRO + MUSIC */
const intro = document.getElementById("intro");
const main = document.getElementById("main");
const music = document.getElementById("bgMusic");
music.volume = 0.6;

intro.addEventListener("click", () => {
  intro.style.display = "none";
  main.style.display = "flex";
  music.play();
});

/* MUSIC TOGGLE */
function toggleMusic() {
  music.paused ? music.play() : music.pause();
}

/* IMAGE SLIDER */
const images = document.querySelectorAll(".image-box img");
let idx = 0;
setInterval(() => {
  images[idx].classList.remove("active");
  idx = (idx + 1) % images.length;
  images[idx].classList.add("active");
}, 2500);

/* ðŸŽ† FIREWORKS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function firework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  const particles = 60;

  for (let i = 0; i < particles; i++) {
    const angle = (Math.PI * 2 * i) / particles;
    const speed = Math.random() * 4 + 2;
    const vx = Math.cos(angle) * speed;
    const vy = Math.sin(angle) * speed;
    let life = 60;

    const color = `hsl(${Math.random() * 360},100%,60%)`;

    const p = setInterval(() => {
      ctx.fillStyle = color;
      ctx.fillRect(x + vx * (60 - life), y + vy * (60 - life), 2, 2);
      life--;
      if (life <= 0) clearInterval(p);
    }, 16);
  }
}

setInterval(() => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  firework();
}, 900);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
